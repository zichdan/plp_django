<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlogB | {{article.tittle}}</title>
</head>

<body>

    <h1>Post Fetched From the Database</h1>
    <h3><a href="{% url 'create' %}">Click Here</a> To Create A Post</h3>
    {%for post in posts %}
        <h3><a href="{% url 'details' post.id %}">{{post.tittle}}</a></h3>
        <p>Written by <i>{{post.author}}</i> and Posted on <b>{{post.date}}</b></p>
        <p>{{post.content}}</p>
        <br><br>
    {%endfor%}
</body>
</html>

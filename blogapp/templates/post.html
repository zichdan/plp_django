<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if tittle %} BlogB | {{tittle}} {%endif%}</title>
</head>
<body>
      {%for article in articles %}
      <p>{{article.tittle}}</p>
      <p>written by <i>{{article.author}}</i> and posted <b>{{article.date}}</b></p>
      <p>{{article.content}}</article></p>
      {%endfor%}
</body>
</html>
